<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Writer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Push Writer</h1>
        
        <div class="description">
            A clean and minimal space for generating push notifications â€” without distractions.
        </div>
        
        <div class="features">
            <p>Select the parameters below, and AI will generate the perfect notification for your audience.</p>
        </div>

        <div class="layout">
            <div class="filters-column">
                <form id="push-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select a country</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" required>
                            <option value="">Select a language</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event">Event</label>
                        <select id="event" required>
                            <option value="">Select an event</option>
                            <!-- Options will be populated by JavaScript after country selection -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Product Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <!-- Options will be populated by JavaScript after event selection -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="style">Text Style</label>
                        <select id="style" required>
                            <option value="">Select a style</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="use-emojis">
                        <label for="use-emojis" class="checkbox-label">Use emojis</label>
                    </div>

                    <button type="submit">Generate</button>
                </form>
            </div>
            
            <div class="results-column">
                <div class="results" id="results">
                    <h2>Result</h2>
                    <div class="empty-state" id="empty-state">
                        <p>Your notification will appear here after generation</p>
                    </div>
                    <div class="result-content" id="result-content" style="display: none;">
                        <div class="result-group">
                            <label>Title</label>
                            <textarea id="generated-title" readonly rows="2"></textarea>
                            <div class="count"><span id="title-count">0</span>/30 characters</div>
                        </div>
                        <div class="result-group">
                            <label>Text</label>
                            <textarea id="generated-text" readonly rows="4"></textarea>
                            <div class="count"><span id="text-count">0</span>/100 characters</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
