<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Writer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Push Writer</h1>
        
        <div class="description">
            Чистое и минималистичное пространство для создания push-уведомлений — без отвлекающих факторов.
        </div>
        
        <div class="features">
            <p>Выберите параметры, и ИИ создаст идеальное уведомление для вашей аудитории.</p>
        </div>

        <div class="layout">
            <div class="filters-column">
                <form id="push-form">
                    <div class="form-group">
                        <label for="country">Страна</label>
                        <select id="country" required>
                            <option value="">Выберите страну</option>
                            <!-- Опции будут заполнены JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Язык</label>
                        <select id="language" required>
                            <option value="">Выберите язык</option>
                            <!-- Опции будут заполнены JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event">Событие</label>
                        <select id="event" required>
                            <option value="">Выберите событие</option>
                            <!-- Опции будут заполнены JavaScript после выбора страны -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Категория товаров</label>
                        <select id="category" required>
                            <option value="">Выберите категорию</option>
                            <!-- Опции будут заполнены JavaScript после выбора события -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="style">Стиль текста</label>
                        <select id="style" required>
                            <option value="">Выберите стиль</option>
                            <!-- Опции будут заполнены JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="use-emojis">
                        <label for="use-emojis" class="checkbox-label">Использовать эмодзи</label>
                    </div>

                    <button type="submit">Создать уведомление</button>
                </form>
            </div>
            
            <div class="results-column">
                <div class="results" id="results">
                    <h2>Результат</h2>
                    <div class="empty-state" id="empty-state">
                        <p>Здесь появится ваше уведомление после создания</p>
                    </div>
                    <div class="result-content" id="result-content" style="display: none;">
                        <div class="result-group">
                            <label>Заголовок</label>
                            <textarea id="generated-title" readonly rows="2"></textarea>
                            <div class="count"><span id="title-count">0</span>/30 символов</div>
                        </div>
                        <div class="result-group">
                            <label>Текст</label>
                            <textarea id="generated-text" readonly rows="4"></textarea>
                            <div class="count"><span id="text-count">0</span>/100 символов</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
